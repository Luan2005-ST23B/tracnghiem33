    const labels = quizDiv.children[i].querySelectorAll("label");

    // T√¥ m√†u t·∫•t c·∫£ ƒë√°p √°n ƒë·ªÉ ch·ªâ ra ƒë√∫ng/sai
    labels.forEach(label => {
      const input = label.querySelector("input");
      if (String(q.answer) === input.value) {
        label.classList.add("correct-answer"); // ƒë√°p √°n ƒë√∫ng -> xanh
      }
    });

    if (selected) {
      if (String(q.answer) === selected.value) {
        score++;
      } else {
        selected.parentElement.classList.add("incorrect-answer"); // ch·ªçn sai -> ƒë·ªè
      }
    }
  });

  document.getElementById("score").textContent =
    `‚úÖ B·∫°n ƒë√∫ng ${score}/${questions.length} c√¢u`;
  document.getElementById("submitBtn").style.display = "none";
  document.getElementById("restartBtn").style.display = "inline-block";
}

    function restartQuiz() {
      loadQuiz();
      document.getElementById("score").textContent = "";
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("restartBtn").style.display = "none";
    }

    loadQuiz();
  </script>
