    const quizDiv = document.getElementById("quiz");

    function loadQuiz() {
      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>${q.text}</p>
          <label><input type="radio" name="q${i}" value="true"> ƒê√∫ng</label>
          <label><input type="radio" name="q${i}" value="false"> Sai</label>
        `;
        quizDiv.appendChild(div);
      });
    }

    function checkAnswers() {
      let score = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const labels = quizDiv.children[i].querySelectorAll("label");

        labels.forEach(label => {
          const input = label.querySelector("input");
          if (String(q.answer) === input.value) {
            label.classList.add("correct-answer");
          }
        });

        if (selected) {
          if (String(q.answer) === selected.value) {
            score++;
          } else {
            selected.parentElement.classList.add("incorrect-answer");
          }
        }
      });

      document.getElementById("score").textContent =
        `‚úÖ B·∫°n ƒë√∫ng ${score}/${questions.length} c√¢u`;
      document.getElementById("submitBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    function restartQuiz() {
      loadQuiz();
      document.getElementById("score").textContent = "";
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("restartBtn").style.display = "none";
    }

    loadQuiz();
  </script>
